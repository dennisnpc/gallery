<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/app.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/icons/tab_logo.png" type="image/png">

<body>
    <header>
        <button id="nav-button">
            <img src="../img/icons/nav_button.png" alt="Open/close navigation bar" />

        <img src="../img/icons/logo.png" alt="DENNIS" id="logo" />

    <nav>
        <ul>

    <main>
        <section id="best">
            <button id="bestBack"><img src="../img/icons/left_arrow.png" alt="left arrow" /></button>

            <img src="../img/Landscapes/1.jpeg" id="best-img" />

            <button id="bestForward"><img src="../img/icons/right_arrow.png" alt="right arrow" /></button>
        </section>

        <dialog id="modal">
            <button id="galleryBack"><img src="../img/icons/left_arrow.png" alt="left arrow" /></button>

            <img id="modalImg" src="../img/Landscapes/4.jpeg" />

            <button data-action="open-modal" data-image-number="11"><img src="../img/Landscapes/11.jpeg" /></button>
